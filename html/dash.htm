<!DOCTYPE html>
<meta charset="utf-8" />
<title>Light dimmer</title>
<style>
#outputContainer {
    float: left;
    margin-left: 20px;
    padding-left: 20px;
    width: 350px;
    //border-left: solid 1px #cccccc;
}
#output {
    border: solid 1px #999999;
    border-top-color: #CCCCCC;
    border-left-color: #CCCCCC;
    padding: 5px;
    width: 100%;
    height: 172px;
    overflow-y: scroll;
}
</style>
<script language="javascript" type="text/javascript">
    var wsUri = "ws://192.168.173.196";
    var output;
	var connected = 0;
	var messageToSend = "";

    function init() {
        output = document.getElementById("output");
        testWebSocket();
    }

    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) {
            onOpen(evt)
        };
        websocket.onclose = function(evt) {
            onClose(evt)
        };
        websocket.onmessage = function(evt) {
            onMessage(evt)
        };
        websocket.onerror = function(evt) {
            onError(evt)
        };
    }

    function onOpen(evt) {
        writeToScreen("CONNECTED");
		connected = 1;
		if(messageToSend)
		{
			doSend(messageToSend);
		}
    }
	
	function onIntensity() 
	{
        var x = document.getElementById("intensity");
		doSend("INTY:" + x.value);
    }
	
	function onIntensityMove() 
	{
		document.getElementById("intyVal").innerHTML = document.getElementById("intensity").value;
	}

    function onClose(evt) {
		connected = 0;
        writeToScreen("DISCONNECTED");
    }

    function onMessage(evt) {
        writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data + '</span>');
        //websocket.close();
    }

    function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend(message) {
		if(!connected)
		{
			writeToScreen("RECONNECT");
			messageToSend = message;
			testWebSocket();
		}
		else
		{
			writeToScreen("SENT: " + message);
			websocket.send(message);
		}
    }

    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }
	
	function clearLog()
	{
		output.innerHTML = "";
	}
	
    window.addEventListener("load", init, false);
</script>

<h2>Dimmer</h2>
<div> 
<div style="float: left;">
	<input oninput="onIntensityMove()" onchange="onIntensity()" type="range" id="intensity" min="0" max="255" step="1" value="0"/>
	<div id="intyVal">0</div>
	<div style="background-color:#cccccc" onclick="clearLog()">Clear Log</div>
</div>
<div id="outputContainer">
	<div id="output" ></div>
</div>

</div>
