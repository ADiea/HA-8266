<!DOCTYPE html>
<meta charset="utf-8" />
<title>Light dimmer</title>
<style>
#outputContainer {
    float: left;
    margin-left: 20px;
    padding-left: 20px;
    width: 350px;
    //border-left: solid 1px #cccccc;
}
#output {
    border: solid 1px #999999;
    border-top-color: #CCCCCC;
    border-left-color: #CCCCCC;
    padding: 5px;
    width: 100%;
    height: 172px;
    overflow-y: scroll;
}
</style>
<script language="javascript" type="text/javascript">
    var wsUri = "ws://192.168.0.102";
    var output;
	var connected = 0;
	var messageToSend = "";

    function init() {
		onUpdateControls();
        output = document.getElementById("output");
        testWebSocket();
    }

    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) {
            onOpen(evt)
        };
        websocket.onclose = function(evt) {
            onClose(evt)
        };
        websocket.onmessage = function(evt) {
            onMessage(evt)
        };
        websocket.onerror = function(evt) {
            onError(evt)
        };
    }

    function onOpen(evt) {
        writeToScreen("CONNECTED");
		connected = 1;
		if(messageToSend)
		{
			doSend(messageToSend);
		}
    }
	
	function onSendCommand() 
	{
		var timeon = document.getElementById("ontime").value;
		var min = Math.floor(timeon/60);
		var sec = timeon - min*60;
		
		doSend("INTY:" + document.getElementById("intensity").value + ";" +
						 min + ";" +
						 sec + ";" +
						 document.getElementById("speedfade").value + ";" +
						 document.getElementById("minValue").value + ";" +
						 document.getElementById("manualChange").checked );
    }
	
	function onUpdateControls() 
	{
		var timeon = document.getElementById("ontime").value;
		var min = Math.floor(timeon/60);
		var sec = timeon - min*60;
		
		document.getElementById("intyVal").innerHTML = document.getElementById("intensity").value;
		document.getElementById("timeonVal").innerHTML = timeon + " (" +min + ":" + sec + ")";
		document.getElementById("speedfadeVal").innerHTML = document.getElementById("speedfade").value;
		document.getElementById("minValueTxt").innerHTML = document.getElementById("minValue").value;
		
	}

    function onClose(evt) {
		connected = 0;
        writeToScreen("DISCONNECTED");
    }

    function onMessage(evt) {
        writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data + '</span>');
        //websocket.close();
    }

    function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend(message) 
	{
		writeToScreen("SEND:" + message);
	
		if(!connected)
		{
			writeToScreen("RECONNECT");
			messageToSend = message;
			testWebSocket();
		}
		else
		{
			writeToScreen("SENT!");
			websocket.send(message);
		}
    }

    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }
	
	function clearLog()
	{
		output.innerHTML = "";
	}
	
    window.addEventListener("load", init, false);
</script>

<h2>Dimmer</h2>
<div> 
<div style="float: left;">

	<div style="border: solid 1px #999999; margin:5px;">
		<div style="float: left; margin-right:10px;"> Intensity</div> <div id="intyVal">0</div>
		<div> <input oninput="onUpdateControls()" onchange="onSendCommand()" type="range" id="intensity" min="0" max="255" step="1" value="0"/> </div>
	</div>
	
	<div style="border: solid 1px #999999; margin:5px;">
		<div style="float: left; margin-right:10px;"> On Time (s)</div> <div id="timeonVal">4</div>
		<div> <input oninput="onUpdateControls()" onchange="onSendCommand()" type="range" id="ontime" min="4" max="956" step="4" value="4"/> </div>
	</div>

	<div style="border: solid 1px #999999; margin:5px;">
		<div style="float: left; margin-right:10px;"> Fade Speed</div> <div id="speedfadeVal">1</div>
		<div> <input oninput="onUpdateControls()" onchange="onSendCommand()" type="range" id="speedfade" min="1" max="15" step="1" value="1"/> </div>
	</div>		

	<div style="border: solid 1px #999999; margin:5px;">
		<div style="float: left; margin-right:10px;"> Min Value</div> <div id="minValueTxt">30</div>
		<div> <input oninput="onUpdateControls()" onchange="onSendCommand()" type="range" id="minValue" min="1" max="255" step="1" value="30"/> </div>
	</div>	
	
	<div style="border: solid 1px #999999; margin:5px;">
		<div style="float: left; margin-right:10px;"> Manual</div>
		<div> <input type="checkbox" id="manualChange" onchange="onSendCommand()"/> </div>
	</div>		
	
	<div style="background-color:#cccccc" onclick="clearLog()">Clear Log</div>
</div>
<div id="outputContainer">
	<div id="output" ></div>
</div>

</div>
